<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>PlatnetFitness Table</title>
    <link href="index.css" rel="stylesheet">
    
</head>

<body>
    <nav class="navbar navbar-dark bg-mynav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Planet Fitness</a>
        </div>
    </nav>
 
      <div class="container">
        <div class="d-flex bd-highlight mb-3">
          <div class="me-auto p-2 bd-highlight"><h2>Inventory</div>
          <div class="p-2 bd-highlight col text-center" >
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#inventoryModal" onclick="addNewInvetory()">
                Add new Inventory</button>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="inventoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add New Inventory</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" method="POST" id="addInventory">
                        <div class="col-md-4">
                            <label for="location" class="form-label">Locations</label>
                            <select id="location" class="form-select" name="locationID">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="equipment" class="form-label">Equipment</label>
                            <select id="equipment" class="form-select" name="equipmentID">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="equipmentQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="equipmentQuantity" name="equipmentQuantity">
                        </div>
        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="submit"> Submit</button>
                        </div>
                    </form>

                </div>
                
            </div>
            </div>
        </div>

        
        
        

        <div class="table-responsive">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th scope="col">LocationAddress</th>
                        <th scope="col">Manager</th>
                        <th scope="col">EquipmentName</th>
                        <th scope="col">EquipmentType</th>
                        <th scope="col">EquipmentQuantity</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                    <tbody id="inventoryTable">
                    
                    </tbody>
            </table>
        </div>
        


    <div id="insert">
         
    </div><!-- insert -->

    <!-- update -->

</body>

<script src="./js/inventory.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</html>
