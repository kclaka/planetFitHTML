      <div class="container">
        <div class="d-flex bd-highlight mb-3">
          <div class="me-auto p-2 bd-highlight"><h2>Customers</div>
          <div class="p-2 bd-highlight col text-center" >
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#customerModal" onclick="postCustomer()">
                Add new Customer</button>
          </div>
          
          
          
        </div>
        
        
      

        <!-- Modal -->
        <div class="modal fade" id="customerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add New Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

           

            
                
                <div class="modal-body">
                    <form class="row g-3" method="POST" id="addCustomer">
                        <div class="col-md-6">
                            <label for="fname" class="form-label">FirstName<span aria-hidden="true" class="required">*</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lname" class="form-label">LastName<span aria-hidden="true" class="required">*</label>
                            <input type="text" class="form-control" id="lname" name="lname" required>
                          </div>
                        <div class="col-md-4">
                            <label for="pronouns" class="form-label">Pronouns</label>
                            <select id="pronouns" class="form-select" name="pronouns">
                                <option selected value="None">Choose...</option>
                                <option value="he/him">he/him</option>
                                <option value="she/her">she/her</option>
                                <option value="they/them">they/them</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="age" class="form-label">Age<span aria-hidden="true" class="required">*</label>
                            <input type="number" class="form-control" id="age" name="age" min="16" required>
                        </div>
                        <div class="col-md-6">
                            <label for="customerAddress" class="form-label">Customer Address<span aria-hidden="true" class="required">*</label>
                            <input type="text" class="form-control" id="customerAddress" name="customerAddress" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email<span aria-hidden="true" class="required">*</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="col-md-4">
                            <label for="membershipType" class="form-label">Membership Type</label>
                            <select id="membershipType" class="form-select" name="membershipType">
                              <option selected value="None">Choose...</option>
                              <option>Basic</option>
                              <option>Pro</option>
                              <option>Executive</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="hasActiveMembership" class="form-label">Active Membership</label>
                            <select id="hasActiveMembership" class="form-select" name="hasActiveMembership">
                              <option selected value="0">Choose...</option>
                              <option value="0">false</option>
                              <option value="1">true</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="onClose()">Close</button>
                            <button type="submit" class="btn btn-primary" id="submit"> Submit</button>
                        </div>
                    </form>

                </div>
                
            </div>
            </div>
        </div>

        
        
        

        <div class="table-responsive">
            <div class="form-outline mb-4 w-75 p-3">
                <input type="search" class="form-control" id="searchbar" onkeyup="searchTable()" placeholder="Search Table">
                <label class="form-label" for="searchbar" ></label>
            </div>
            <table id="customertable">
                <thead>
                    <tr>
                        <th scope="col">customerID</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Pronouns</th>
                        <th scope="col">Age</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">Membership Type</th>
                        <th scope="col">Active Membership</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                    <tbody id="customerTable">
                    
                    </tbody>
            </table>
        </div>
